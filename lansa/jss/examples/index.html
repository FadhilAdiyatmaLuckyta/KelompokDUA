	<div class="container">
    <h1>jQuery snbutton Plugin DEMOS</h1>
		<h4>Default</h4>
		<input id="some-input-field" placeholder="input something" class="form-control">
		<button id="snbtn" data-snnode="some-input-field" class="btn btn-primary">SUBMIT</button>
		<hr size="1" />

		<h4>Custom Disable Text</h4>
		<input id="some-input-field2" placeholder="input something"  class="form-control">
		<button id="snbtn2" data-snnode="some-input-field2" class="btn btn-danger">SUBMIT</button>
		<hr size="1" />

		<h4>Custom Disable/Enable Text</h4>
		<input id="some-input-field3" placeholder="input something"  class="form-control">
		<button id="snbtn3" data-snnode="some-input-field3" class="btn btn-success">SUBMIT</button>
		<hr size="1" />
	</div>

	</body>

	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="../js/snbutton.js"></script>

	<script>
	$().ready(function() {

		// example #1
		SNButton.init("snbtn");

		// example #2
		SNButton.init("snbtn2", {
			disabletext:"Input First",
		});

		// example #3
		SNButton.init("snbtn3", {
			enabletext:"OK Submit",
			disabletext:"Input First",
		});
	});
	</script>
